<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Social</title>
    <style>

        body {
            background-color: black;
            background-image: url(pacote-d013/imagens/fundo-madeira.jpg);
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
        }

        section {
    /* Retira a section do fluxo normal para não empurrar o iPhone */
    position: absolute;
    right: 5vw; /* Distância da borda direita */
    top: 50%;
    transform: translateY(-50%); /* Centraliza verticalmente na tela */
        }

        ul {
            list-style-type: none;
        }

        img {
            width: 5vw;
            display:block;
            border-radius: 75px;
            right: 50%;
            /*box-sizing: border-box;      use sempre que possivel, mas lógico que ele não ensinou e já cobrou*/
        }

        img:hover {
            border: 2px solid white;
        }

        div {
            background-image: url(pacote-d013/imagens/frame-iphone.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            margin-top: 15vh;
            width: 100vw;
            height: 71vh;
            
    display: flex;
    justify-content: center;
    align-items: center;
    
        }

        iframe {
            width: 21.7%;
            height: 114.9%;
            margin-top: 1%;
            border: none;
            


    transform: scale(0.67); 
    transform-origin: center;
        }

        a {
            width: 100vw;
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li><a href="pacote-d013/imagens/tela-home.jpg" target="frame"><img src="pacote-d013/imagens/logo-home.jpg" alt="home"></a></li>
            <br>
            <li><a href="pacote-d013/imagens/tela-youtube.png" target="frame"><img src="pacote-d013/imagens/logo-youtube.jpg" alt="youtube"></a></li>
            <br>
            <li><a href="https://gustavoguanabara.github.io" target="frame"><img src="pacote-d013/imagens/logo-github.jpg" alt="github"></a></li>
            <br>
            <li><a href="pacote-d013/imagens/tela-instagram.jpg" target="frame"><img src="pacote-d013/imagens/logo-instagram.jpg" alt="instagram"></a></li>
            <br>
            <li><a href="pacote-d013/imagens/tela-twitter.jpg" target="frame"><img src="pacote-d013/imagens/logo-twitter.jpg" alt="twitter"></a></li>
            <br>
            <li><a href="pacote-d013/imagens/tela-facebook.jpg" target="frame"><img src="pacote-d013/imagens/logo-facebook.jpg" alt="facebook"></a></li>
        </ul>
    </section>

    <div>
        <iframe src="pacote-d013/imagens/tela-home.jpg" name="frame" frameborder="0"></iframe>
    </div>    
    
</body>
</html>
