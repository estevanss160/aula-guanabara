    <style>

        body {
            width: 100vw;
            height: 100vh;
            background-color: black; /* Cor de fundo que aparece "atrás" da transparência */
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Sua imagem de fundo aqui */
            background: url("pacote-d013/imagens/WhatsApp Image 2026-01-27 at 16.28.03.jpeg") no-repeat top center;
            background-size: cover;
            
            opacity: 0.5; /* Ajuste aqui a transparência (0 a 1) */
            z-index: -1;   /* Garante que a imagem fique atrás do conteúdo */
        }

        img {
            border-radius: 50%;
            width: 10vw;
        }

        img:hover {
            background-color: rgba(255, 255, 255, 0.177);
            box-sizing: border-box;
        }

        section {
    display: grid;
    height: 100vh;
    place-items: end center; /* (Vertical: baixo / Horizontal: centro) */
        }

        a:hover {
            transition: 1s;
        }
    </style>
</head>
