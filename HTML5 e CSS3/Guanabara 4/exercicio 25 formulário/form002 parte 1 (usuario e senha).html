<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="formulario.php" method="post" autocomplete="on"> <!--autocomplete="off" serve para o seu navegador não mostrar opções. method="post" evita que as informações apareçam na URL-->
        <p>
            <label for="inome">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>

        <p>
            <label for="isobrenome">Senha:</label> 
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
