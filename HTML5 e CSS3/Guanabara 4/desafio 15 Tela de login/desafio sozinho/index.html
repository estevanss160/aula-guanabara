<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=vpn_key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div id="imagem-gif" class="caixa">

        </div>
        <div id="login" class="caixa">
            <p id="login">Login</p>
            <p id="texto">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <section>
                <div class="formulario">
                    <p>
                        <label for="iemail"><span  
                          id="person"  class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required>
                    </p>
                </div>

                <div class="formulario">
                    <p>
                        <label for="isen"><span id="vpn_key" class="material-symbols-outlined">vpn_key</span>                                     </label> 
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="sua senha" autocomplete="current-password">
                    </p>
                </div>

                <p>
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Esqueci a senha" ><span class="material-symbols-outlined">mail</span>
                </p>
            </section>
            <a href="#">Entrar</a>
            <a href="#">Esqueci a senha</a>
        </div>
    </main>
</body>
</html>
