<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>

        <div id="imagem-gif"></div>

        <div id="login">
            <p id="titulo-login">Login</p>
            <p id="texto">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="#" method="post" autocomplete="on">
                <div class="formulario">
                    <p>
                        <label for="iemail"><img id="person" src="imagens-e-gifs/person_400dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="imagemPerson"></label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required>
                    </p>
                </div>

                <div class="formulario">
                    <p>
                        <label for="isen"><img id="vpn_key" src="imagens-e-gifs/vpn_key_400dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt=""></label> 
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="sua senha" autocomplete="current-password">
                    </p>
                </div>

                <p>
                    <input id="entrar" type="submit" value="Entrar">
                    <br>
                    <input id="esqueciASenha" type="submit" value="Esqueci a senha">
                </p>
            </form>
        </div>
    </main>
</body>
</html>
