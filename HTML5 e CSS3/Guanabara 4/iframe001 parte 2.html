<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudo de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso de um Iframe</h1>
    <p>
        acessando meu <iframe src="https://github.com/estevanss160" frameborder="0" height="500" scolling="yes">
            <a href="https://github.com/estevanss160" target="_blank">github</a>
        </iframe>
        <br>
        <br>
        <br>
        ou um dos melhores games do mundo <iframe src="https://zenless.hoyoverse.com/pt-pt/" frameborder="0" height="500" scolling="yes">
            <a href="https://zenless.hoyoverse.com/pt-pt/">zzz</a>
        </iframe>
    </p>
</body>
</html>
