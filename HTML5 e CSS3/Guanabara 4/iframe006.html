<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteudos</title>
</head>
<body>
    <h1>Conteúdo dentro de Iframes</h1>
    <h2>Vídeos</h2>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe 
            src="https://player.vimeo.com/video/1084781131?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            style="position:absolute;top:0;left:0;width:100%;height:100%;" 
            title="Airbnb Experiences">
        </iframe>
    </div>
    
    <script 
        src="https://player.vimeo.com/api/player.js">
    </script>

    <h2>Mapas do Google</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.19735358806!2d-46.65907458946278!3d-23.56135447871144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1769262359519!5m2!1spt-BR!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    
    <h2>Mapas Waze</h2>
    <iframe 
        src="https://embed.waze.com/iframe?zoom=16&lat=-23.566092&lon=-46.650802&ct=livemap" 
        width="600" 
        height="450" 
        allowfullscreen>
    </iframe>
</body>
</html>
